<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventi kalendárium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snowflakes"></div>

    <!-- CALENDAR DOORS -->
    <section class="calendar-grid">
    <div class="title">
      <div class="title-lines-container">
        <p class="title-line1"> <img src="./kepek/logo.webp" alt="sob_logo"></p>
        <p class="title-line2">Adventi kalendáriuma<br><span class="bigger-text">2024!</span></p>
      </div><!-- closes title-lines-container -->
      <p class="title-intro">Kattints egy ajtóra a kinyitáshoz, kattintson újra az aznapi részleteiért. Nézz vissza naponta, hogy megtudd, mi újság!</p>
    </div><!-- closes title -->
  
    <script>
        const calendarGrid = document.querySelector('.calendar-grid');
        for (let i = 1; i <= 24; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.className = `day${i}`;
            dayDiv.innerHTML = `
                <div class="door">
                    <div class="front">${i}</div>
                    <div class="back"></div>
                </div>
            `;
            calendarGrid.appendChild(dayDiv);
        }
    </script>
  
  </section><!-- closes calendar-grid -->
  
  <!-- MODAL POPUP BOX -->
  
  <div id="modalPopup" class="modal">
  
    <!-- MODAL CONTENT -->
    
    <div class="modalContent">
      
      <span class="close">&times;</span>
      <h3 class="dailyDate">Dátum</h3>
      <h2 class="dailyTitle">Cím</h2>
      <p class="dailyContent"></p>

      
    </div><!-- closes modalContent -->
  
  </div><!-- closes modalPopup -->


  <script src="./script.js"></script>
</body>
</html>
